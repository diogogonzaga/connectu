<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectU - Registro</title>
    <link rel="stylesheet" href="registro.css?v=1.3">
</head>
<style>
input[type="file"] {
    display: none;
}

.custom-file-upload {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    text-align: center;
    margin-left: 40px;
}

.custom-file-upload:hover {
    background-color: #0056b3;
}

</style>
<body>
    <a href="index.html"><img src="images/connectU_logo.png" alt="Logo" class="logo"></a>
    <div class="login-container">
        <h2>Registro</h2>
        <form>
            <div class="form-group">
                <label for="primeiro_nome">Primeiro Nome:</label>
                <input type="text" id="primeiro_nome" name="primeiro_nome" required>
            </div>
            <div class="form-group">
                <label for="ultimo_nome">Ãšltimo Nome:</label>
                <input type="text" id="ultimo_nome" name="ultimo_nome" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="pass">Palavra-passe:</label>
                <input type="password" id="pass" name="pass" required>
            </div>
                 <div class="form-group">
     <label for="foto_perfil" class="custom-file-upload">Selecionar Foto</label>
<input type="file" id="foto_perfil" name="foto_perfil" required>

            </div>
            <br><br>
            <input type="submit" class="iniciar" name="submit" value="Acabar registo">
        </form>
        <div class="alternative-login">
            <p>Caso queira conectar com uma conta de outra rede social clique na mesma:</p>
            <div class="social-buttons">
                <button class="facebook">Facebook</button>
                <button class="google">Google</button>
                <button class="twitter">Twitter</button>
            </div>
        </div>
    </div>
</body>
</html>
