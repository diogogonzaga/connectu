<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ConnectU - Registo</title>
  <link rel="stylesheet" href="registro.css">
  <link rel="shortcut icon" href="../images/connectU_logo.png" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="account.js"></script>
</head>
<body>
  <a href="index.html">
    <img src="images/connectU_logo.png" alt="Logo" class="logo">
  </a>

  <div class="registo-wrapper">
    <div class="login-container">
      <h2>Registo</h2>
      <form>
        <div class="form-group">
          <label for="primeiro_nome">Primeiro Nome:</label>
          <input type="text" id="primeiro_nome" name="primeiro_nome" required>
        </div>

        <div class="form-group">
          <label for="ultimo_nome">Ãšltimo Nome:</label>
          <input type="text" id="ultimo_nome" name="ultimo_nome" required>
        </div>

        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="pass">Palavra-passe:</label>
          <input type="password" id="pass" name="pass" required>
        </div>

        <div class="form-group">
          <label for="date">Data de Nascimento:</label>
          <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
          <label for="foto_perfil" class="custom-file-upload">Selecionar Foto</label>
          <input type="file" id="foto_perfil" name="foto_perfil">
        </div>

<input type="button" class="iniciar" value="Acabar registo" onclick="register(event)">
<a href="login.html"><button type="button" class="voltar">Voltar</button></a>


      </form>
    </div>
  </div>
</body>
</html>
