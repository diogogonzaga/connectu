<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ConnectU - Iniciar Sessão</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="icon" href="images/connectU_logo.png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="account.js"></script>
</head>
<body>
  <a href="index.html">
    <img src="images/connectU_logo.png" alt="Logo ConnectU" class="logo" />
  </a>

  <div class="login-wrapper">
    <div class="login-container">
      <h2>Iniciar Sessão</h2>

      <form>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="text" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="pass">Palavra-passe:</label>
          <input type="password" id="pass" name="pass" required />
        </div>

<input type="button" class="iniciar" value="Login" onclick="login(event)">

        
      </form>
<a href="index.html"><button class="voltar">Voltar</button></a>
      <div class="register-link">
        <p>Ainda não tens uma conta? <a href="registo.html">Regista-te agora!</a></p>
      </div>
    </div>
  </div>
</body>
</html>
